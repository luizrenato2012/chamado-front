<div id="main" class="container-fluid">
  <h3 class="page-header">Usuario</h3>

  <form #frm_usuario="ngForm" (ngSubmit)="grava(usuario, frm_usuario)" (blur)="limpaMensagem()">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" [(ngModel)]="usuario.nome" #nome="ngModel" name="nome" class="form-control" placeholder="Digite o nome"
          required (blur)="limpaMensagem()" />
        <span class="erro-validacao" *ngIf="nome.dirty &&  nome.invalid">Nome obrigat&oacute;rio</span>
      </div>

      <div class="form-group col-md-6">
        <label for="ativo" class="form-label">Ativo</label>
        <div id="chk_ativo">
          <input type="checkbox" [(ngModel)]="usuario.ativo" #ativo="ngModel" name="ativo" [value]="true">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="telefone" class="form-label">Setor</label>
        <input type="text" [(ngModel)]="usuario.setor" #setor="ngModel" name="setor" class="form-control" placeholder="Digite o setor"
          (blur)="limpaMensagem()" />
      </div>

      <div class="form-group col-md-6">
        <label for="ramal" class="form-label">Ramal</label>
        <input type="text" [(ngModel)]="usuario.ramal" #ramal="ngModel" name="ramal" class="form-control" placeholder="Digite o ramal"
          (blur)="limpaMensagem()" />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="login" class="form-label">Login</label>
        <input type="text" name="login" [(ngModel)]="usuario.login" #login="ngModel" class="form-control" placeholder="Digite o login"
          (blur)="limpaMensagem()" />
      </div>
      <div class="form-group col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" name="senha" [(ngModel)]="usuario.senha" #senha="ngModel" id="senha" class="form-control" placeholder="Digite a senha"
          (blur)="limpaMensagem()" />
      </div>
    </div>

    <!-- <div class="row">  -->
        <button type="submit" (click)="grava(usuario, frm_usuario)" class="btn btn-primary botao-margem" [disabled]="frm_usuario.invalid">Grava</button>
        <button (click)="cancela(frm_usuario)" class="btn btn-warning botao-margem" [disabled]="frm_usuario.pristine">Cancela</button>
   <!-- </div>  -->
<br/> <br/>
<div *ngIf="exibeMensagem">
  <p-message [(severity)]="tipoMensagem" [(text)]="mensagem" class="botao-margem"></p-message>
</div>

</form>

</div>
