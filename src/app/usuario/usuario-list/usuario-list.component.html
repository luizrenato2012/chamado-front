
<div id="main" class="container-fluid">

	<div id="top" class="row">
		<div class="col-md-3">
			<h2>Usu&aacute;rios</h2>
		</div>
		
		<div class="col-md-6">
			<div class="input-group h2">
				 <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Usu&aacute;rios" ng-model="argumento">
	            <span class="input-group-btn">
	                <button class="btn btn-primary" ng-click="lista(argumento)">Busca</button>
	            </span>
			</div>
		</div>
		<div class="col-md-3">
	    		<a routerLink="/usuario-form" class="btn btn-primary">Novo Usu&aacute;rio</a>
	  	</div>
	</div>

	<div id="list" class="row">
		<div class="table-responsive col-md-12">
			<table class="table table-striped" cellspacing="0" cellpading="0">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Setor</th>
						<th>Ramal</th>
					 	<th class="actions">A&ccedil;&otilde;es</th> 
					</tr>
				</thead>
				<tbody>
					<tr *ngFor ="let usuario of usuarios">
						<td></td>
						<td>{{usuario.nome}}</td>
						<td>{{usuario.setor}}</td>
						<td>{{usuario.ramal}}</td>
					    <td class="actions"> 
						<!-- <a class="btn btn-success btn-xs" href="view.html">
								<span class="glyphicon glyphicon-zoom-in"></span>
							</a>  --> 
							<a class="btn btn-warning btn-xs" href="/usuarios/update">
								<span class="glyphicon glyphicon-pencil"></span>
							</a> 
							
							<button class="btn btn-danger btn-xs btn_exclui" ng-click="exibeTelaExclusao(usuario.id)">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</td>	
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	
		<!-- Modal -->
	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="modalLabel">Excluir usu&aacute;rio</h4>
	            </div>
	            <div class="modal-body">Deseja realmente excluir este item? </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary" ng-click="deleta()" data-dismiss="modal">Sim</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
	            </div>
	        </div>
	    </div>
	</div>
	
</div>
